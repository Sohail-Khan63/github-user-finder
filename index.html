<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User Finder | Sohail</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <h1>Github User Finder</h1>
      <div class="search-container">
        <input type="text" placeholder="Search a Github User" id="searchBox" />
        <button class="searchBtn">Search</button>
      </div>
      <div class="main-container">
        <div class="avator">
          <img src="" alt="" class="avatorImg" />
        </div>
        <div class="github-user-info">
          <h2 class="name">Sohail Khan</h2>
          <p class="bio">MERN Stack Developer | Full-Stack Web Developer</p>
          <p class="location">Azakhel Matani Peshawar</p>
          <p class="followers">Followers : 45</p>
          <p class="following">Following : 23</p>
          <p class="repo">Repositories : 4</p>
          <ul class="top-repos"></ul>
          <p>Repos : <a href="" target="_blank" id="repo-url">Link</a></p>
          <p>Github :<a href="" target="_blank" id="github-url">Link</a></p>
        </div>
      </div>
    </div>
  </body>
  <script src="App.js"></script>
</html>
